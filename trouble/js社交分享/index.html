qq</span></span><br><span class="line"><span class="comment"> *                      renren</span></span><br><span class="line"><span class="comment"> *                      douban</span></span><br><span class="line"><span class="comment"> *                      facebook</span></span><br><span class="line"><span class="comment"> *                      twitter</span></span><br><span class="line"><span class="comment"> *                      linkedin</span></span><br><span class="line"><span class="comment"> *                      weixin</span></span><br><span class="line"><span class="comment"> *                      qq</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param </span>string [content] 长介绍，只有qzone、renren、douban、linkedin支持</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param </span>string [pic] 图片的链接，只有qzone、weibo、douban、facebook、qq支持</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param </span>string [title] 短介绍, 默认获取当前页面 title标签的内容</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param </span>string [url] 分享的链接, 默认使用 location.href</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">share</span>(<span class="params">type, content = <span class="string">''</span>, pic = <span class="string">''</span>, title = <span class="string">''</span>, url = <span class="string">''</span></span>) </span>&#123;</span><br><span class="line">    url = <span class="built_in">encodeURIComponent</span>(url || location.href);</span><br><span class="line">    title = <span class="built_in">encodeURIComponent</span>(title || <span class="built_in">document</span>.getElementsByTagName(<span class="string">'title'</span>)[<span class="number">0</span>].innerText);</span><br><span class="line">    <span class="keyword">if</span> (!content &amp;&amp; <span class="built_in">document</span>.querySelector(<span class="string">'[name="description" ]'</span>)) content = <span class="built_in">document</span>.querySelector(<span class="string">'[name="description" ]'</span>).getAttribute(<span class="string">'content'</span>);</span><br><span class="line">    content = <span class="built_in">encodeURIComponent</span>(content);</span><br><span class="line">    <span class="keyword">if</span> (!pic &amp;&amp; <span class="built_in">document</span>.querySelector(<span class="string">'link[rel^="icon"]'</span>)) pic = <span class="built_in">document</span>.querySelector(<span class="string">'link[rel^="icon"]'</span>).getAttribute(<span class="string">'href'</span>);</span><br><span class="line">    pic = <span class="built_in">encodeURIComponent</span>(pic);</span><br><span class="line">    <span class="keyword">let</span> share_type = &#123;</span><br><span class="line">        qzone: <span class="string">`http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url=<span class="subst">$&#123;url&#125;</span>&amp;title=<span class="subst">$&#123;title&#125;</span>&amp;pics=<span class="subst">$&#123;pic&#125;</span>&amp;summary=<span class="subst">$&#123;content&#125;</span>`</span>,</span><br><span class="line">        weibo: <span class="string">`http://service.weibo.com/share/share.php?url=<span class="subst">$&#123;url&#125;</span>&amp;title=<span class="subst">$&#123;title&#125;</span>&amp;pic=<span class="subst">$&#123;pic&#125;</span>&amp;searchPic=false`</span>,</span><br><span class="line">        tqq: <span class="string">`http://share.v.t.qq.com/index.php?c=share&amp;a=index&amp;url=<span class="subst">$&#123;url&#125;</span>&amp;title=<span class="subst">$&#123;title&#125;</span>&amp;appkey=801cf76d3cfc44ada52ec13114e84a96`</span>,</span><br><span class="line">        renren: <span class="string">`http://widget.renren.com/dialog/share?resourceUrl=<span class="subst">$&#123;url&#125;</span>&amp;srcUrl=<span class="subst">$&#123;url&#125;</span>&amp;title=<span class="subst">$&#123;title&#125;</span>&amp;description=<span class="subst">$&#123;content&#125;</span>`</span>,</span><br><span class="line">        douban: <span class="string">`http://www.douban.com/share/service?href=<span class="subst">$&#123;url&#125;</span>&amp;name=<span class="subst">$&#123;title&#125;</span>&amp;text=<span class="subst">$&#123;content&#125;</span>&amp;image=<span class="subst">$&#123;pic&#125;</span>`</span>,</span><br><span class="line">        facebook: <span class="string">`https://www.facebook.com/sharer/sharer.php?u=<span class="subst">$&#123;url&#125;</span>&amp;t=<span class="subst">$&#123;title&#125;</span>&amp;pic=<span class="subst">$&#123;pic&#125;</span>`</span>,</span><br><span class="line">        twitter: <span class="string">`https://twitter.com/intent/tweet?text=<span class="subst">$&#123;title&#125;</span>&amp;url=<span class="subst">$&#123;url&#125;</span>`</span>,</span><br><span class="line">        linkedin: <span class="string">`https://www.linkedin.com/shareArticle?title=<span class="subst">$&#123;title&#125;</span>&amp;summary=<span class="subst">$&#123;content&#125;</span>&amp;mini=true&amp;url=<span class="subst">$&#123;url&#125;</span>&amp;ro=true`</span>,</span><br><span class="line">        weixin: <span class="string">`http://qr.topscan.com/api.php?text=<span class="subst">$&#123;url&#125;</span>&amp;logo=<span class="subst">$&#123;pic&#125;</span>`</span>,</span><br><span class="line">        qq: <span class="string">`http://connect.qq.com/widget/shareqq/index.html?url=<span class="subst">$&#123;url&#125;</span>&amp;title=<span class="subst">$&#123;title&#125;</span>&amp;summary=<span class="subst">$&#123;content&#125;</span>&amp;pics=<span class="subst">$&#123;pic&#125;</span>`</span>,</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">let</span> share_url = share_type[type];</
